<!DOCTYPE html>
<html>
<head>

	<style>
#ball {
    position: absolute;
    left: 200px;
    top: 50px;
    z-index: 1;
    width: 20px;
    height: 20px;
    transition: top 1s;
}

#wheel {
	
}
</style>

</head>
<body>

<img id = "ball" src = "ball.png" onclick="spin()"></img>

<img id = "wheel" src = "Rwheelbg.png" onclick="spin()"></img>

<button id = "reset" onclick="reset()">Reset</button>

<script>

var randomNum = Math.floor(Math.random() * 355) + 1; 

var rw=document.getElementById('wheel');

var rb = document.getElementById('ball');

function rotate(degrees){
	
	rw.setAttribute('style', 'transition: transform 1s; transform:rotate(' + 360 + degrees + 'deg)');
	console.log(degrees);
	
}

function spin(){
	console.log("1");
	for (i = 0; i < randomNum; i = i + 10) {
		console.log("2");
    rotate(i);
    
}
console.log("complete")
//**********Ball dropping animation
//it need some sort of delay.  It needs to wait one second
   //  function ballDrop(){
   //  ball.style.top = "100px";
  	// }

  function ballDrop() {
    setTimeout(function(){ rb.style.top = "100px";}, 1050);
}

ballDrop();

//***********Ball dropping animation
}

function reset(){
	rw.setAttribute('style', 'transform:rotate(0deg)');
rb.style.top = "50px";
}

</script>



</body>
</html>
