<html>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <style>

}

}

</head>
<body>

<img id = "ball" src = "ball.png" onclick="spin()"></img>

<img id = "wheel" src = "Rwheelbg.png" onclick="spin()"></img>



<button id = "reset" onclick="reset()">Reset</button>

<p>Bet on:</p>
<form action="">
  <input type="radio" name="bet" value="310"> 21<br>
  <input type="radio" name="bet" value="190"> 23<br>
   <input type="radio" name="bet" value="100"> 9<br>
  <input type="radio" name="bet" value="120"> 14<br>
  <input type="radio" name="bet" value="240"> 13
</form>

<script>


// 21 = 310

// 23 = 190 degrees

// 9 = 100

// 14 = 120 degrees

// 13 = 240



var randomNum = Math.floor(Math.random() * 355) + 1; 
var rw=document.getElementById('wheel');
var rb = document.getElementById('ball');
function rotate(degrees){
  
  rw.setAttribute('style', 'transition: transform 1s; transform:rotate(' + 360 + degrees + 'deg)');
  console.log(degrees);
  
}
function spin(){

  var betNum = $('input[name=bet]:checked').val()
console.log(betNum);
  for (i = 0; i < randomNum; i = i + 10) {
    console.log("2");
    rotate(i);
    
}
var winningDegrees = i - 10;
console.log(winningDegrees);

function winLoss()
{
if (betNum == winningDegrees)
{
  alert("Yay!  You are teh winz!")
}
else if (betNum == undefined)
{
alert ("You did not bet.")
}
else
{
  alert("Oh noes!  You are teh loos!")
}
}

  function ballDrop() {
    setTimeout(function(){ rb.style.top = "100px";}, 1050);
    setTimeout(winLoss, 2000);

}
ballDrop();

}
function reset(){
  rw.setAttribute('style', 'transform:rotate(0deg)');
rb.style.top = "50px";
randomNum = Math.floor(Math.random() * 355) + 1; 
}
</script>
